<html>
<head>
	<title>Login And Registration Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<h1 name="title"></h1>
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
		<div class="social-icons">
			<img src="css/img/fb.png">
			<img src="css/img/tw.png">
			<img src="css/img/gp.png">
		</div>
		<form id="login"class="input-group" action="SendEmail" method="GET">
			<input type="text" class="input-field" placeholder="Username" required name="Username">
			<input type="password" class="input-field" placeholder="Enter Password" required name="Password">
			<input type="checkbox" class="check-box" name="RemPass" ><span>Remember Password</span>
			<button type="submit" class="submit-btn">Login</button>
		</form>
		<form id="register" class="input-group" action="Registration" method="POST">
			<input type="text" class="input-field" placeholder="Username" required name="Username">
			<input type="email" class="input-field" placeholder="Email" required name="Email">
			<input type="password" class="input-field" placeholder="Enter Password" required name="Password">
			<input type="checkbox" class="check-box"><span>I agree to something</span>
			<button type="submit" class="submit-btn">Register</button>
		</form>
		</div>
		
	</div>

<script>
	var x = document.getElementById("login");
	var y = document.getElementById("register");
	var z = document.getElementById("btn");

	function register(){
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";
	}

	function login(){
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0";
	}

</script>
</body>
</html>
